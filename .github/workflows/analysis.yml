name: analysis

on:
  push:
    branches: [main]
  pull_request:

jobs:
  run-r:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse","lme4","lmerTest","TOSTER","emmeans"), repos="https://cloud.r-project.org")'
      - name: Prepare synthetic data (if none)
        run: |
          if [ ! -f data/clean/trial_data.csv ]; then Rscript analysis/synthetic_generate.R; fi
      - name: Run analysis
        run: Rscript analysis/run_all.R
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/**


name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
      
      - name: Run linter
        working-directory: ./app
        run: npm run lint
      
      - name: Build project
        working-directory: ./app
        run: npm run build
      
      - name: Run unit tests
        working-directory: ./app
        run: npm run test
      
      - name: Install Playwright browsers
        working-directory: ./app
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        working-directory: ./app
        run: npm run e2e
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 30
          if-no-files-found: ignore

  run-r-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgsl-dev libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libfreetype6-dev libfribidi-dev libharfbuzz-dev libjpeg-dev libpng-dev libtiff-dev libgit2-dev
      
      - name: Install R packages
        run: |
          Rscript -e '
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          packages <- c("tidyverse", "lme4", "lmerTest", "TOSTER", "emmeans", "afex")
          install.packages(packages, dependencies = TRUE, Ncpus = 2, quiet = FALSE)
          '
      
      - name: Verify package installation
        run: |
          Rscript -e '
          packages <- c("tidyverse", "lme4", "lmerTest", "TOSTER", "emmeans", "afex")
          for (pkg in packages) {
            if (!require(pkg, character.only = TRUE, quietly = TRUE)) {
              stop("Package ", pkg, " failed to load")
            }
            cat("âœ“", pkg, "loaded successfully\n")
          }
          '
      
      - name: Prepare synthetic data (if none)
        run: |
          if [ ! -f data/clean/trial_data.csv ]; then 
            Rscript analysis/synthetic_generate.R
          else
            echo "trial_data.csv already exists, skipping generation"
          fi
      
      - name: Run analysis
        run: Rscript analysis/run_all.R
        continue-on-error: true
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/**
